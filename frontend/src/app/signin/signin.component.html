
<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
   
  </div>
  
  
  <div class="container">
   <div>
       <br>
       <br>
   </div>
    <div class="row">
      
      <div class="col-md-12"> 
          <div class = "container myMargin">
              <div class = "row ">
                <div class = "col-lg-2" ></div>
            <div class = "col-lg-8">
                <form class="row g-3" action="" method="POST" > 
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="text" class="form-control" id="inputEmail4" name="email">
                    </div>
                    <div class="col-md-6">
                      <meter hidden="true" max="10" min="0" value="3" id="password-strength-meter">"3 out of 10"</meter>
                      <br>
                      <label for="inputPassword4" class="form-label">Create a password</label>
                      <input type="password" class="form-control" id="inputPassword4" oninput="ShowPwdStrength();" name="password">
                      <p id="password-strength-text">"Do not use common passwords"</p>
                    </div>
                    <div class="col-md-12">
                       <p>Please use a password 8-16 characters in length. Also check for atleast a small letter, a capital letter, a number and a special character(!@#$%^&*_)"</p>
                    </div>
                    <div class="col-md-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                    </div>
                    <div class="col-md-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
                    </div>
                    <div class="col-md-12">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" name="city">
                    </div>
                    <div class="col-md-12">
                      <label for="PhoneNumber" class="form-label">Phone</label>
                      <input type="text" class="form-control" id="PhoneNumber" name="phone" >
                    </div>
                    <div class="col-md-12" >
                      <br>
                      <br>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>
            </div>
            </div>
        
  
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
